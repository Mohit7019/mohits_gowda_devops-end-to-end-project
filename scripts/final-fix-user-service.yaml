apiVersion: apps/v1
kind: Deployment
metadata:
  name: user-service
  namespace: devops-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: user-service
  template:
    metadata:
      labels:
        app: user-service
    spec:
      containers:
      - name: user-service
        image: httpd:alpine
        ports:
        - containerPort: 80
        resources:
          requests:
            memory: "64Mi"
            cpu: "50m"
          limits:
            memory: "128Mi"
            cpu: "100m"
        volumeMounts:
        - name: user-service-content
          mountPath: /usr/local/apache2/htdocs
        livenessProbe:
          httpGet:
            path: /health.json
            port: 80
          initialDelaySeconds: 10
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health.json
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 5
      volumes:
      - name: user-service-content
        configMap:
          name: user-service-content
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: user-service-content
  namespace: devops-app
